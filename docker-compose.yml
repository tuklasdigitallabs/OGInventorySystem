services:
  postgres:
    image: postgres:16-alpine
    container_name: og_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: og_inventory
      POSTGRES_USER: og_user
      POSTGRES_PASSWORD: og_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: og_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: og_api
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    env_file:
      - apps/api/.env
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: og_web
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - apps/web/.env.example
    ports:
      - "3000:3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: og_nginx
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro

volumes:
  postgres_data:
