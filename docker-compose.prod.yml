services:
  postgres:
    image: postgres:16-alpine
    container_name: og_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: og_inventory
      POSTGRES_USER: og_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U og_user -d og_inventory"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: og_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: og_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - apps/api/.env.prod
    expose:
      - "4000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: og_web
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - apps/web/.env.prod
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: og_nginx
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro
      - ./infra/nginx/snippets:/etc/nginx/snippets:ro

volumes:
  postgres_data:
  redis_data:

